<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="application/javascript" th:src="@{/jquery.min.js}"></script>
</head>
<body>
        <h1 th:inline="text">Hello啊表v [[${#httpServletRequest.contextPath}]]!</h1>
        <div th:text="${name}">
        </div>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
<button type="button" onclick="ajaxTest()">测试ajax</button>
        <form th:action="@{/fileUpload}" method="post" id="asdcsadc" enctype="multipart/form-data">
            <input type="text" name="name" style="width: 50px">
        <input type="file" name="file" id="file">
            <button type="submit">form文件上传</button>
        </form>
        <button type="button" onclick="fileLoad()">ajax文件上传</button>
</body>
<script>
    $.ajaxSetup({
        //设置ajax请求结束后的执行动作
        complete :function(XMLHttpRequest, textStatus) {
        // 通过XMLHttpRequest取得响应头，sessionstatus
                var REDIRECT = XMLHttpRequest.getResponseHeader("REDIRECT");
                if (REDIRECT == "REDIRECT") {
                    var win = window;
                    while (win != win.top){
                        win = win.top;
                    }
                    win.location.href= XMLHttpRequest.getResponseHeader("CONTENTPATH");
                    console.log(XMLHttpRequest.getResponseHeader("CONTENTPATH"))
                }
            }
    })
    //项目名字
    var contextPath='[[${#httpServletRequest.contextPath}]]'
    function ajaxTest(){
        $.ajax({
            type:"get",
            dataType:"text",
            url:contextPath+"/ajaxTest",
            success:function (data){
                console.log(data)
            }
        })
    }
    function fileLoad(){
        var data = new FormData();
        data.append("file",document.getElementById("file").files[0])
        $.ajax({
            type:"post",
            dataType:"text",
            url:contextPath+"/fileUpload",
            data:data,
            cache: false,
            processData: false,
            contentType: false,
            success:function (data){
                alert(data)
                console.log(data)
            }
        })
    }
</script>
</html>
